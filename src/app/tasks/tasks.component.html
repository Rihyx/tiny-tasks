<mat-form-field class="example-full-width">
  <input matInput placeholder="Add task" #taskInput>
</mat-form-field>
<button mat-button color="primary" (click)="add(taskInput.value)">Add</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- <mat-row *matRowDef="let row; columns: displayedColumns; let i = index"></mat-row> -->

  <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef> Index </th>
      <td mat-cell *matCellDef="let element;  let i = index;"> {{i+1}}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element">
      <p [class.done-task]="element.status === 'DONE'"> {{element.description}} </p>
    </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <ng-container matColumnDef="complete">
      <th mat-header-cell *matHeaderCellDef> Complete </th>
      <td mat-cell *matCellDef="let element;  let i = index;">
          <button mat-stroked-button color="primary" (click)="complete(i)">Complete</button>
      </td>
    </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element;  let i = index;">
      <button mat-icon-button>
        <mat-icon aria-label="Delete task" (click)="remove(i)">delete_forever</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
